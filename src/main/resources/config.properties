# This file contains environment-specific values.
#------------------------------------------------

# Recurring cron jobs
jobs.enabled = true

# Needed by the DbMigrationHelper
pom.version=${project.version}

# The language of the educational content
# See https://github.com/elimu-ai/model/blob/main/src/main/java/ai/elimu/model/v2/enums/Language.java
content.language=ENG

# To upload multimedia files during localhost development (and have them pinned to IPFS), 
# you need a Pinata API key & API secret. You can obtain those at https://app.pinata.cloud/
pinata.api.key=<INSERT_VALUE>
pinata.api.secret=<INSERT_VALUE>
