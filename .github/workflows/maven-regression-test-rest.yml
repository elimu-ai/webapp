name: Maven Regression Test (REST)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test_rest_ENG:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: maven
      - run: mvn clean
      - run: mvn verify -P regression-test-rest -D base.url=http://eng.elimu.ai

  test_rest_THA:
    needs: test_rest_ENG
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: maven
      - run: mvn clean
      - run: mvn compile
      - run: mvn jetty:run &
      - run: mvn verify -P regression-test-rest -D base.url=http://localhost:8080/webapp
